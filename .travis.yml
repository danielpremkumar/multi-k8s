sudo: required
services:
  - docker:
env:
  global:
    - SHA=$(git rev-parse  HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_101759feaf19_key -iv $encrypted_101759feaf19_iv -in zinc-sanctuary-221223-58fc705e1ced.json.enc -out zinc-sanctuary-221223-58fc705e1ced.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file zinc-sanctuary-221223-58fc705e1ced.json
  - gcloud config set project zinc-sanctuary-221223
  - gcloud config set compute/zone asia-south1-b
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t danielpremkumar/react-test -f  ./client/Dockerfile.dev ./client

script:
  - docker run danielpremkumar/react-test npm test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
